<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
</head>
<body>
    <script src="script.js"></script>
    <div id="header-scroll-left" class="header-scroll-div" onmouseenter="scrollHeaderLeft()"></div>
    <div id="header-scroll-right" class="header-scroll-div" onmouseenter="scrollHeaderRight()"></div>
    <div id="header" class="page-element">
        <img id="icon" class="header-item" src="img/icon.png" alt="icon" onclick="openMainPage()">
        <p id="header-text" class="header-item">SuperPro148</p>
        <button class="header-button header-item" onclick="openMinecraftMods()">Minecraft mods<img src="img/feather_icons/cube.svg" class="header-button-icon"></img></button>
        <button class="header-button header-item" onclick="openCookieClicker()">Cookie Clicker<img src="img/feather_icons/cookie.svg" class="header-button-icon"></img></button>
        <button class="header-button header-item" onclick="openOtherPage()">Other stuff<img src="img/feather_icons/list.svg" class="header-button-icon"></img></button>
        <a href="https://github.com/SuperPro148"><button class="header-button header-item">GitHub profile<img src="img/feather_icons/code.svg" class="header-button-icon"></img></button></a>
    </div>
    <div id="main-page-div" class="shown"></div>
    <div id="mc-mods-div" class="hidden"></div>
    <div id="cookie-clicker-div" class="hidden"></div>
    <div id="other-page-div" class="hidden"></div>
</body>
